<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Görev Yönetim Uygulaması</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="container">
        <h1>Görev Yönetim Uygulaması</h1>
        <div class="main-controls">
            <button id="showFormBtn" class="btn-show-form">
                <span class="plus-icon">+</span> Yeni Görev Ekle
            </button>
            <div class="filter-options">
                <button id="showCompleted" class="btn-filter">Tamamlananları Göster</button>
                <select id="prioritySort">
                    <option value="">Önceliğe Göre Sırala</option>
                    <option value="asc">Düşükten Yükseğe</option>
                    <option value="desc">Yüksekten Düşüğe</option>
                </select>
            </div>
        </div>
        <div id="taskFormContainer" class="task-form-container">
            <div class="task-form">
                <div class="form-header">
                    <h2>Yeni Görev Ekle</h2>
                    <button class="btn-close" id="closeForm">&times;</button>
                </div>
                <form id="taskForm">
                    <div class="form-group">
                        <label for="taskTitle">Başlık*</label>
                        <input type="text" id="taskTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="taskDescription">Açıklama</label>
                        <textarea id="taskDescription"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Öncelik*</label>
                        <div class="priority-options">
                            <label>
                                <input type="radio" name="priority" value="low"> Düşük
                            </label>
                            <label>
                                <input type="radio" name="priority" value="medium"> Orta
                            </label>
                            <label>
                                <input type="radio" name="priority" value="high"> Yüksek
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn-add">Görevi Kaydet</button>
                </form>
                <div id="errorMessage" class="error-message"></div>
            </div>
        </div>
        <div class="task-list">
            <h2>Görevler</h2>
            <div id="taskList"></div>
        </div>
    </div>
    
    <script src="assets/script.js"></script>
</body>
</html>
